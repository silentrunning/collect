const contenedor = document.getElementById("listaCartas");
const textoBusqueda = document.getElementById("busqueda");
const filtroDeck = document.getElementById("filtroDeck");
const spanTotal = document.getElementById("total");
const spanYugi = document.getElementById("yugiSel");
const spanKaiba = document.getElementById("kaibaSel");

let guardado = JSON.parse(localStorage.getItem("yuGiChecklist")) || {};

function contarPorDeck() {
  let y = 0, k = 0;
  cartas.forEach(c => {
    if (guardado[c.id]) {
      if (c.deck === "yugi") y++;
      if (c.deck === "kaiba") k++;
    }
  });
  spanYugi.textContent = y;
  spanKaiba.textContent = k;
}

function dibujarCartas() {
  const busq = textoBusqueda.value.toLowerCase();
  const deck = filtroDeck.value;

  contenedor.innerHTML = "";
  let visibles = 0;

  cartas.forEach(c => {
    if (deck !== "todos" && c.deck !== deck) return;
    if (!c.nombre.toLowerCase().includes(busq)) return;

    visibles++;

    const div = document.createElement("div");
    div.className = "carta";
    if (guardado[c.id]) div.classList.add("seleccionada");

    const urlImg = `https://static.wikia.nocookie.net/yugioh/images/${c.id}.png`;

    div.innerHTML = `
      <img src="${urlImg}" alt="${c.nombre}">
      <div>${c.nombre}</div>
      <small>Deck: ${c.deck === "yugi" ? "Yugi" : "Kaiba"}</small>
      <label>
        <input type="checkbox" ${guardado[c.id] ? "checked" : ""}>
        Seleccionada
      </label>
    `;

    const chk = div.querySelector("input");
    chk.addEventListener("change", () => {
      if (chk.checked) guardado[c.id] = true;
      else delete guardado[c.id];

      localStorage.setItem("yuGiChecklist", JSON.stringify(guardado));
      div.classList.toggle("seleccionada");
      contarPorDeck();
    });

    contenedor.appendChild(div);
  });

  spanTotal.textContent = visibles;
  contarPorDeck();
}

textoBusqueda.addEventListener("input", dibujarCartas);
filtroDeck.addEventListener("change", dibujarCartas);

dibujarCartas();
